receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4330

processors:
  batch: {}
  groupbyattrs/watcher1:
    keys:
      - service.name

exporters:
  debug:
    verbosity: detailed
  prometheus:
    endpoint: 0.0.0.0:8891
    metric_expiration: 180m
    resource_to_telemetry_conversion:
      enabled: true

connectors:
  datavolume/watcher1:
    label_resource_attributes:
      - service.name
    count_metric_name: mdai_watcher_one_count_total
    bytes_metric_name: mdai_watcher_one_bytes_total

service:
  telemetry:
    metrics:
      readers:
        - pull:
            exporter:
              prometheus:
                host: '0.0.0.0'
                port: 8899
  pipelines:
    logs/watcher1:
      receivers: [otlp]
      processors: [batch, groupbyattrs/watcher1]
      exporters: [datavolume/watcher1]
    metrics/watcheroutput:
      receivers: [datavolume/watcher1]
      processors: []
      exporters: [prometheus,debug]